functions:
  - function_name: "function_name_here"
    description: "Description of the function's purpose"
    test_cases:
      - description: "Description of the test case"
        inputs: [input1, input2]           # テストに必要な引数をリスト形式で指定
        expected_output: expected_value     # 期待される出力を指定

  - function_name: "another_function_name"
    description: "Description of another function's purpose"
    test_cases:
      - description: "Description of another test case"
        inputs: [input1, input2, input3]    # 必要に応じて引数を追加
        expected_output: expected_value2
